metadata:
  title: 丹尼尔·巴伦博伊姆指挥布鲁克纳与舒伯特作品
  description: 凭借“出色的表演”（语出《明镜》），1964年，年仅21岁的丹尼尔·巴伦博伊姆以钢琴家的身份在柏林爱乐乐团首次亮相。不久之后，他作为指挥的首次亮相同样备受赞誉，引起轰动。自那时起，他与柏林爱乐乐团之间便建立起了十分密切的合作关系。在本场音乐会中，巴伦博伊姆指挥乐团演奏了布鲁克纳的《第四交响曲》“浪漫”、很少被上演的康塔塔作品《赫尔戈兰岛》，以及舒伯特的《水上幽灵之歌》。
